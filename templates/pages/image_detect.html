<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include 'components/header.html' %}
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div class="container px-4 pt-3">
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <div class="input-group w-100">
            <input
              type="text"
              class="form-control text-muted fs-6"
              id="searchInput"
              placeholder="Search..."
            />
            <button class="btn border text-muted" id="searchButton">
              Search
            </button>
          </div>
        </div>
        <div class="col-12 col-md-6 d-flex gap-2">
          <div class="w-100">
            <select
              class="form-select border text-muted fs-6"
              id="sortBySelect"
            >
              <option value="date">Date</option>
              <option value="species_predicted">Prediction</option>
            </select>
          </div>
          <div class="w-100">
            <select
              class="form-select border text-muted fs-6"
              id="arrangeBySelect"
            >
              <option value="ASC">Ascending</option>
              <option value="DESC">Descending</option>
            </select>
          </div>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Detect
          </button>
        </div>
      </div>
    </div>
    <div class="container px-4 pt-3" id="data-container">
      <div class="row g-4" id="data-items"></div>
    </div>
    <div class="container d-flex justify-content-between px-4 pt-3">
      <nav aria-label="Page navigation example" id="pagination-container">
        <ul class="pagination"></ul>
      </nav>
      <p class="text-muted" id="page-info">Page 1 of 5</p>
    </div>

    <script src="{{ url_for('static', filename='js/sorting_listing.js') }}"></script>
    {% include 'components/footer.html' %}
  </body>
</html>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Detect Species</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p class="text-muted">Note: Please upload an image to detect</p>
        <div class="border p-3 d-flex justify-content-center rounded-4">
          <!-- File input -->
          <input
            type="file"
            id="file-input"
            class="form-control border-none"
            accept="image/*"
            style="background-color: transparent"
          />
        </div>
        <!-- Image preview section -->
        <div
          id="image-preview"
          class="d-flex border rounded-4 p-3 justify-content-center mt-3"
          style="display: flex; width: 100%; height: 200px; align-items: center"
        >
          <!-- Default icon (Bootstrap image icon) -->
          <i
            id="preview-icon"
            class="bi bi-image"
            style="font-size: 5rem; color: gray; display: block"
          ></i>
          <!-- Image preview that will show after file upload -->
          <img
            id="preview-img"
            style="
              max-width: 100%;
              max-height: 100%;
              object-fit: contain;
              border-radius: 8px;
              display: none;
            "
          />
        </div>

        <!-- Loading spinner (Initially hidden) -->
        <div id="loading-spinner" class="d-none border text-center mt-3">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Label Container for Predictions -->
        <div class="border rounded-4 mt-3 p-3">
          <div
            id="label-container"
            class="mt-3 fw-bold fs-5 text-center"
            style="display: none"
          ></div>

          <!-- Status Section (Centered) -->
          <div id="status-container" class="text-center mt-2">
            <p
              class="text-muted mt-1"
              style="font-size: 13px; margin: 0px; display: inline-block"
            >
              STATUS:
              <span
                id="status-label"
                class="rounded-4 fw-bolder"
                style="
                  background-color: rgb(239, 189, 189);
                  color: red;
                  padding: 5px;
                  border: 2px solid red;
                "
                >Not Detected</span
              >
            </p>
          </div>

          <!-- Species Info Section (Initially Hidden) -->
          <div id="species-info" class="mt-3 text-center d-none">
            <p
              id="species-description"
              class="text-muted"
              style="font-size: 12px"
            ></p>
            <a
              id="species-link"
              href="#"
              target="_blank"
              class="btn btn-muted btn-sm border"
              style="font-size: 12px"
              >Learn More</a
            >
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          id="save-button"
          onclick="save_detected()"
          disabled
          type="button"
          class="btn btn-primary"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="{{ url_for('static', filename='js/detect_images.js') }}"></script>
<script src="{{ url_for('static', filename='js/save_detected.js') }}"></script>
