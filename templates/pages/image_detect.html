<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include 'components/header.html' %}
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div class="container px-4 pt-3">
      <div class="row g-2">
        <div class="col-12 col-md-6">
          <div class="input-group w-100">
            <input
              type="text"
              class="form-control text-muted fs-6"
              id="searchInput"
              placeholder="Search..."
            />
            <button class="btn border text-muted" id="searchButton">
              Search
            </button>
          </div>
        </div>
        <div class="col-12 col-md-6 d-flex gap-2">
          <div class="w-100">
            <select
              class="form-select border text-muted fs-6"
              id="sortBySelect"
            >
              <option value="date">Date</option>
              <option value="species_predicted">Prediction</option>
            </select>
          </div>
          <div class="w-100">
            <select
              class="form-select border text-muted fs-6"
              id="arrangeBySelect"
            >
              <option value="ASC">Ascending</option>
              <option value="DESC">Descending</option>
            </select>
          </div>
          <button
            class="btn btn-primary"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
          >
            Detect
          </button>
        </div>
      </div>
    </div>
    <div class="container px-4 pt-3" id="data-container">
      <div class="row g-4" id="data-items"></div>
    </div>
    <div class="container d-flex justify-content-between px-4 pt-3">
      <nav aria-label="Page navigation example" id="pagination-container">
        <ul class="pagination"></ul>
      </nav>
      <p class="text-muted" id="page-info">Page 1 of 5</p>
    </div>
    <script>
      $(document).ready(function () {
        let sort_column = $("#sortBySelect").val();
        let sort_direction = $("#arrangeBySelect").val();
        let searchTerm = "";

        function loadData(page = 1) {
          const url = `/readSpeciesDetected?page=${page}&per_page=12&sort_column=${sort_column}&sort_direction=${sort_direction}&search=${encodeURIComponent(
            searchTerm
          )}`;
          console.log("Fetching data from:", url);

          $.ajax({
            url: url,
            type: "GET",
            dataType: "json",
            success: function (response) {
              renderData(response.data);
              updatePagination(response.current_page, response.total_pages);
            },
            error: function (xhr, status, error) {
              console.error("Error fetching data:", error);
            },
          });
        }

        function renderData(data) {
          $("#data-items").empty();
          data.forEach((item) => {
            $("#data-items").append(`
              <div class="col-12 col-md-4 d-flex flex-row">
                <div class="border rounded-4" style="width: 100px; height: 100px">
                  <img class="rounded-4" style="object-fit: cover; width: 100%; height: 100%" 
                       src="../../static/uploads/${item.species_filename}" 
                       alt="${item.species_predicted}" />
                </div>
                <div class="ms-3">
                  <p class="text-muted mt-1" style="font-size: 13px; margin: 0px">FILENAME: ${item.species_filename}</p>
                  <p class="text-muted mt-1" style="font-size: 13px; margin: 0px">CLASS: ${item.species_predicted}</p>
                  <p class="text-muted mt-1" style="font-size: 13px; margin: 0px">
                    STATUS: <span class="rounded-4 fw-bolder" 
                      style="background-color: rgb(148, 230, 148); color: green; padding: 5px; border: 2px solid green">
                      ${item.species_status}
                    </span>
                  </p>
                </div>
              </div>
            `);
          });
        }

        function updatePagination(currentPage, totalPages) {
          const pagination = $("#pagination-container .pagination").empty();
          pagination.append(
            `<li class="page-item ${
              currentPage === 1 ? "disabled" : ""
            }"><a class="page-link" href="#" data-page="${
              currentPage - 1
            }">Previous</a></li>`
          );
          for (
            let i = Math.max(1, currentPage - 2);
            i <= Math.min(totalPages, currentPage + 2);
            i++
          ) {
            pagination.append(
              `<li class="page-item ${
                i === currentPage ? "active" : ""
              }"><a class="page-link" href="#" data-page="${i}">${i}</a></li>`
            );
          }
          pagination.append(
            `<li class="page-item ${
              currentPage === totalPages ? "disabled" : ""
            }"><a class="page-link" href="#" data-page="${
              currentPage + 1
            }">Next</a></li>`
          );
          $("#page-info").text(`Page ${currentPage} of ${totalPages}`);
        }

        $("#arrangeBySelect, #sortBySelect").change(function () {
          sort_column = $("#sortBySelect").val();
          sort_direction = $("#arrangeBySelect").val();
          loadData();
        });

        $(document).on("click", ".page-link", function (e) {
          e.preventDefault();
          const page = $(this).data("page");
          if (page) loadData(page);
        });

        $("#searchButton").click(function () {
          searchTerm = $("#searchInput").val().trim();
          loadData();
        });

        $("#searchInput").keypress(function (e) {
          if (e.which === 13) {
            searchTerm = $(this).val().trim();
            loadData();
          }
        });

        loadData();
      });
    </script>
    {% include 'components/footer.html' %}
  </body>
</html>

<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Detect Species</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <p class="text-muted">Note: Please upload an image to detect</p>
        <div class="border p-3 d-flex justify-content-center rounded-4">
          <!-- File input -->
          <input
            type="file"
            id="file-input"
            class="form-control border-none"
            accept="image/*"
            style="background-color: transparent"
          />
        </div>
        <!-- Image preview section -->
        <div
          id="image-preview"
          class="d-flex border rounded-4 p-3 justify-content-center mt-3"
          style="display: flex; width: 100%; height: 200px; align-items: center"
        >
          <!-- Default icon (Bootstrap image icon) -->
          <i
            id="preview-icon"
            class="bi bi-image"
            style="font-size: 5rem; color: gray; display: block"
          ></i>
          <!-- Image preview that will show after file upload -->
          <img
            id="preview-img"
            style="
              max-width: 100%;
              max-height: 100%;
              object-fit: contain;
              border-radius: 8px;
              display: none;
            "
          />
        </div>

        <!-- Loading spinner (Initially hidden) -->
        <div id="loading-spinner" class="d-none text-center mt-3">
          <div class="spinner-border" role="status">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>

        <!-- Label Container for Predictions -->
        <div
          id="label-container"
          class="mt-3 fw-bold fs-5 text-center"
          style="display: none"
        ></div>

        <!-- Status Section (Centered) -->
        <div id="status-container" class="text-center mt-2">
          <p
            class="text-muted mt-1"
            style="font-size: 13px; margin: 0px; display: inline-block"
          >
            STATUS:
            <span
              id="status-label"
              class="rounded-4 fw-bolder"
              style="
                background-color: rgb(239, 189, 189);
                color: red;
                padding: 5px;
                border: 2px solid red;
              "
              >Not Detected</span
            >
          </p>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <button
          id="save-button"
          onclick="save_detected()"
          disabled
          type="button"
          class="btn btn-primary"
        >
          Save changes
        </button>
      </div>
    </div>
  </div>
</div>

<!-- JavaScript -->
<script src="{{ url_for('static', filename='js/detect_images.js') }}"></script>
<script src="{{ url_for('static', filename='js/save_detected.js') }}"></script>
