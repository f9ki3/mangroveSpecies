<div
  class="modal fade"
  id="exampleModal"
  tabindex="-1"
  aria-labelledby="exampleModalLabel"
  aria-hidden="true"
>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="exampleModalLabel">Detect Species</h1>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="modal"
          aria-label="Close"
        ></button>
      </div>
      <div class="modal-body">
        <input type="file" id="imageInput" />
        <div id="result"></div>

        <script>
          $(document).ready(function () {
            $("#uploadBtn").click(function () {
              console.log("Uploading...");
              let file = $("#imageInput")[0].files[0];

              if (!file) {
                alert("Please select an image file");
                return;
              }

              // If file is already â‰¤ 5MB, upload directly
              if (file.size <= 5 * 1024 * 1024) {
                uploadImage(file);
              } else {
                // Resize the image to fit within 5MB
                resizeImage(file, function (compressedFile) {
                  uploadImage(compressedFile);
                });
              }
            });

            function resizeImage(file, callback) {
              const reader = new FileReader();

              reader.onload = function (event) {
                const img = new Image();
                img.src = event.target.result;

                img.onload = function () {
                  const canvas = document.createElement("canvas");
                  const ctx = canvas.getContext("2d");

                  let width = img.width;
                  let height = img.height;
                  const maxSize = 1024; // Adjust resolution (higher = bigger file)

                  if (width > height) {
                    if (width > maxSize) {
                      height *= maxSize / width;
                      width = maxSize;
                    }
                  } else {
                    if (height > maxSize) {
                      width *= maxSize / height;
                      height = maxSize;
                    }
                  }

                  canvas.width = width;
                  canvas.height = height;
                  ctx.drawImage(img, 0, 0, width, height);

                  // Convert to JPEG with lower quality (adjust for 5MB limit)
                  canvas.toBlob(
                    function (blob) {
                      if (blob.size > 5 * 1024 * 1024) {
                        alert(
                          "Image is too large, try selecting a smaller one."
                        );
                      } else {
                        const newFile = new File([blob], file.name, {
                          type: "image/jpeg",
                          lastModified: Date.now(),
                        });
                        callback(newFile);
                      }
                    },
                    "image/jpeg",
                    0.8 // Adjust quality (lower = smaller file)
                  );
                };
              };

              reader.readAsDataURL(file);
            }

            function uploadImage(file) {
              let formData = new FormData();
              formData.append("image", file);

              $.ajax({
                url: "/infer",
                type: "POST",
                data: formData,
                processData: false,
                contentType: false,
                success: function (response) {
                  $("#result").html(
                    "<pre>" + JSON.stringify(response, null, 2) + "</pre>"
                  );
                },
                error: function (xhr) {
                  $("#result").html(
                    '<p style="color: red;">Error: ' + xhr.responseText + "</p>"
                  );
                },
              });
            }
          });
        </script>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
          Close
        </button>
        <!-- <button
          id="save-button"
          onclick="save_detected()"
          disabled
          type="button"
          class="btn btn-primary"
        >
          Save changes
        </button> -->
        <button id="uploadBtn" class="btn btn-primary">Upload</button>
      </div>
    </div>
  </div>
</div>
