<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% include 'components/header.html' %}
    <style>
      #webcam-container {
        position: relative;
        width: 100%;
        height: 90vh; /* Adjust the height as needed */
        overflow: hidden;
      }

      #webcam-container video {
        width: 100%;
        height: auto;
      }
    </style>
  </head>
  <body>
    {% include 'components/navbar.html' %}
    <div class="container mt-4">
      <div class="row">
        <div class="col-12 col-md-9">
          <div id="webcam-container"></div>
        </div>
        <div id="load" style="display: none" class="col-12 col-md-3">
          <div class="border rounded p-3">
            <h5 class="m-0 p-0">Predicted Species</h5>
            <p id="predicted" class="m-0 p-0" style="font-size: 12px"></p>
          </div>
          <div class="border rounded p-3 mt-3">
            <h5>Prediction Results</h5>
            <div id="label-container" style="font-size: 12px"></div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/camera.js') }}"></script>
    <script src="{{ url_for('static', filename='js/load.js') }}"></script>
    <!-- Your custom camera script -->
    {% include 'components/footer.html' %}
  </body>
</html>
